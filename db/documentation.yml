- !ruby/object:Documentation
  attributes:
    id: 46
    match_key: hub-watched-feeds-list
    title: Input Feeds
    description: ! '<p>An <b>input feed</b>&nbsp;is an <a href="http://en.wikipedia.org/wiki/RSS"
      title="">RSS</a> or <a href="http://en.wikipedia.org/wiki/Atom_(standard)" title="">Atom</a>
      feed that this hub is watching. TagTeam will download and parse items automatically,
      and add tags, titles, content, and other metadata to its search index.</p><div><p>You
      can add new RSS or Atom feeds here if you own this hub.&nbsp;</p><div><p>An
      <b>input feed</b>''s change history is tracked as well, giving you the ability
      to see new and changed items over time.</p><p>A new item will automatically
      be included in a <b>remixed feed</b>&nbsp;if it matches the <b>item sources</b>&nbsp;used
      to create that remix.</p></div></div><h2>RSS / Atom feed sources</h2><div><ul><li>Blogs!
      WordPress, blogger, livejournal, etc. Look for the "rss" or "feed" icons and
      copy that URL.</li><li>Wikis! Go to the "recent changes" page for any mediawiki
      installation and you can bring the changes into TagTeam.</li><li>Twitter! You
      can use the "old" twitter search interface to get RSS or Atom results. And example
      atom feed for the hashtag #tags looks like:&nbsp;<a href="https://search.twitter.com/search.atom?q=%23tags">https://search.twitter.com/search.atom?q=%23tags</a></li><li>Delicious!
      Go to a delicious user or tag page and look for the "RSS" links.</li><li>Newspapers!
      Go to the nytimes.com site and look for the "RSS" link in the footer. Many other
      newspaper websites have RSS feeds.</li></ul></div>'
    lang: en
    created_at: 2012-03-27 19:26:13.443214000 Z
    updated_at: 2012-03-27 20:42:17.235821000 Z
