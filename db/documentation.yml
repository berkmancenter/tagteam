- !ruby/object:Documentation
  attributes:
    id: 36
    match_key: hub-wide-item-search
    title: Search for items
    description: <p>Search allows for both simple keyword searches and more complex searches.</p>
      <p>If you're interested in more complex searches, TagTeam supports a subset of the 
      <a href="http://lucene.apache.org/core/4_1_0/queryparser/org/apache/lucene/queryparser/classic/package-summary.html#package_description" target="_blank">Lucene Query Syntax</a>.  TagTeam supports all the features supported by Lucene except fielded search, range search, and field grouping.</p>
      <p>In addition, TagTeam supports searching based on tag.  To search for a tag, simply
      prefix the tag with &#35;.  For example, to search for items tagged with &quot;geek&quot;,
      use the search term <i>&#35;geek</i>.</p>
    lang: en
    created_at: 2012-03-27 19:59:02.461324000 Z
    updated_at: 2012-03-27 20:02:54.573190000 Z
