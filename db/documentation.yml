- !ruby/object:Documentation
  attributes:
    id: 31
    match_key: hub-bookmark_collections-list
    title: Bookmark collections
    description: A <b>bookmark collection</b>&nbsp;represents a set of items that&apos;ve
      been brought into this hub in one of two ways:<div><ol><li>via the delicious-like
      TagTeam bookmarklet that hub owners can use, and</li><li>by importing a bookmark
      export from either Connotea or Delicious.</li></ol><div>If you're an owner of
      this hub, you can import items into a <b>bookmark collection</b>&nbsp;under
      its "import" tab. See more details on supported import formats there.</div></div>
    lang: en
    created_at: 2012-03-27 19:33:25.925252000 Z
    updated_at: 2012-03-27 19:36:31.943541000 Z
- !ruby/object:Documentation
  attributes:
    id: 32
    match_key: hub-republished-feeds-list
    title: Remixed feeds
    description: A <b>remixed feed</b>&nbsp;allows hub owners to create their own
      custom aggregations of feed items by adding (or removing):<div><ul><li>All the
      items from an <b>input feed,</b></li><li>All items that have a specific tag,</li><li>and
      individual items.</li></ul><div>A <b>remixed feed</b>&nbsp;is constructed by
      pulling together all the <b>additions</b> to a feed and then removing all the
      <b>removals</b>. A <b>remixed feed</b>&nbsp;will not contain the same item more
      than once even if that item is included in multiple item sources.</div></div>
    lang: en
    created_at: 2012-03-27 19:36:46.419982000 Z
    updated_at: 2012-03-27 19:45:43.839217000 Z
- !ruby/object:Documentation
