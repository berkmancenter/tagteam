- !ruby/object:Documentation
  attributes:
    id: 34
    match_key: hub-wide-tag-filters
    title: Hub wide tag filters
    description: A <b>hub wide tag filter</b>&nbsp;allows a hub owner to apply transformations
      to the tags on all items in this hub. A filter can be used to:<div><ul><li>Add
      a tag to all items,</li><li>Remove a tag from all items, and</li><li>Modify
      a tag.</li></ul><div>Filters can also be applied at the <b>input source</b>&nbsp;and
      <b>feed item</b>&nbsp;levels. The tags on a feed item have had tag filters applied
      to them in this order:</div></div><div><ol><li>Hub-wide tag filters first,</li><li>then
      the input source tag filters, and finally</li><li>the item-level filters.</li></ol><div>This
      allows the effects of a filter to "cascade" down, and a hub-wide tag filter
      can easily be overridden at the <b>input source</b>&nbsp;or <b>feed item</b>&nbsp;levels.</div></div>
    lang: en
    created_at: 2012-03-27 19:48:02.821978000 Z
    updated_at: 2012-03-27 19:55:16.535242000 Z
