- !ruby/object:Documentation
  attributes:
    id: 47
    match_key: hub-feed-import-tab
    title: Import items into a Bookmark Collection
    description: You can bulk import items into a <b>bookmark collection</b>&nbsp;from
      two different import formats (currently! we'll support more soon):<div><ol><li>Delicious
      bookmark backups, which you can find under your delicious profile,</li><li>Connotea
      RDF - go to a connotea user's export page and download the RDF file containing
      their bookmarks.</li></ol><div>Select the file format, attach the file and then
      click "import items." Your file will be uploaded and imported in a background
      process. Click the "background jobs" link to get some idea of when the import
      process has finished. This can take quite a while based on how large your import
      is - 5 minutes or more, certainly. &nbsp;You can safely re-run an import because
      items are de-duplicated and merged automatically.</div></div>
    lang: en
    created_at: 2012-03-28 12:03:33.536291000 Z
    updated_at: 2012-03-28 12:11:10.450943000 Z
- !ruby/object:Documentation
  attributes:
    id: 28
    match_key: hub_about
    title: About Hubs
    description: ! "  <p><strong>A \"hub\"</strong> collects a number of feeds, feed
      items and remixed feeds together into one organized \"hub\" of information.</p>\r\n\r\n
      \ <p>A hub contains many <strong>input feeds</strong> (look at the \"input\"
      tab) that serve as input sources. These items in these input feeds are downloaded
      and parsed for titles, content, tags, and other metadata. These feed items serve
      as the basic unit of information in a TagTeam hub.</p>\r\n\r\n  <p>A hub also
      contains <strong>remixed feeds</strong>, which are remixes of feeds, feed items
      and tags.</p>"
    lang: en
    created_at: 2012-03-27 18:54:56.367370000 Z
    updated_at: 2012-03-27 19:23:44.517024000 Z
- !ruby/object:Documentation
  attributes:
    id: 29
    match_key: feed-item-tag-filters
    title: Feed item tag filters
    description: A <b>feed item tag filter</b>&nbsp;is the last tag filter applied
      to a feed item when creating its list of tags. It can override the tag filters
      at the hub or input feed level.<div>A feed item tag filter can:</div><div><ul><li>Add,</li><li>Remove,
      or</li><li>Modify</li></ul><div>tags on this feed item.</div></div>
    lang: en
    created_at: 2012-03-27 20:06:20.479319000 Z
    updated_at: 2012-03-27 20:08:17.153339000 Z
